<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            width: 250px;
            height: 200px;
            font-size: 20px;
            background-color: rgb(229, 190, 15);
            border-radius: 10px;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <!--criando o elemento HTML com um id-->
    <div id="area">
        interaja...
    </div>
    <script>
        //criando a variável que receberá o elemento
        var a = window.document.getElementById('area')
        //criando listenners para cada tipo de evento
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        //criando as funções que serão ativadas
        function clicar(){
            a.innerHTML = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerHTML ='Entrou!'
            a.style.background = 'blue'
        }
        function sair(){
            a.innerHTML = 'Saiu!'
            a.style.background = 'orange'
        }
    </script>
</body>
</html>

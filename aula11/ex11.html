<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Estrangeiro ou nativo</h1>
    <label for="pais_atual">Qual o país que você está vivendo: </label>
    <input type="text" name="pais_atual" id="pais_atual">
    <input type="button" value="verificar" id="verificar">
    <div id="resultado"></div>

    <script>
        var bt = window.document.getElementById('verificar')
        bt.addEventListener('click', verificar)

        function verificar(){
            var pais = document.getElementById('pais_atual')
            var res = document.getElementById('resultado')
            if (pais.value != 'Brasil'){
                res.innerHTML = 'Você é estrangeiro'
            } 
            else{
                res.innerHTML = 'Você é nativo'
            }
        }
    </script>
</body>
</html>
